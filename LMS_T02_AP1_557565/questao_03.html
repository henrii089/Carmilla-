<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn-animado{
            border-radius: 15px;
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            
        }
        .btn-animado:hover {
            transform: scale(1.2,1.2);
            background-color: lightgreen;
            transition-duration: 0.5s;
        }
    </style>
</head>
<body>
    <button class="btn-animado" > <h2>Clique Aqui!</h2></button>
</body>
</html>
