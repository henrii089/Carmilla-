<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Posição</title>
    <style>
        .container {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
        }
        .absolute {
            width: 50px;
            height: 50px;
            background-color: yellow;
            position: absolute;
            top: 75px; 
            left: 75px; 
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Controle de Posição com Botões</h1>
        <div class="container">
        <div class="absolute"></div>
    </div>
    <button id="cima" onclick="ClickUp()">CIMA</button>
    <button id="esquerda" onclick="ClickLeft()">ESQUERDA</button>

    <script>
        let topPosition = 75; 
        let leftPosition = 75;

        function ClickUp() {
            topPosition -= 10; 
            const amarelo = document.getElementsByClassName("absolute")[0];
            amarelo.style.top = topPosition + "px"; 
        }

        function ClickLeft() {
            leftPosition -= 10;
            const amarelo = document.getElementsByClassName("absolute")[0];
            amarelo.style.left = leftPosition + "px"; 
        }
    </script>
</body>
</html>
