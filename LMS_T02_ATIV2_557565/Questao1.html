<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Imagem</title>
</head>
<body>
    <h1>Troque a Imagem</h1>
    <img id="imagem" src="https://www.quixada.ufc.br/wp-content/uploads/2015/05/Ingrid-Teixeira-Monteiro1-113x150.png" alt="imagem 1" width="300">
    <br>
    <button id="btn" onclick="mudar()">Trocar Imagem</button>

    <script>
      function mudar(){
        let imagem = document.getElementById("imagem")
          imagem.src = "https://www.quixada.ufc.br/wp-content/uploads/2016/02/Andr%C3%A9_Ribeiro_Braga1-240x320.png"
      }
        </script>
</body>
</html>
